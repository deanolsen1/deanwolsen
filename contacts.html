        <body id="contacts">

            <h1>Dean Olsen</h1>
            <h2 id="contacts">Contact.</h2>

                <form action="" method="POST" enctype="multipart/form-data" id="form_id">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="contactform">
						
						        <div class="form-group">
						        <h4 style="font-family:Roboto; color:gray; text-align:center;"><label for="inputName">Send me a message. I&rsquo;d like to hear from you.</label></h4>
						            <textarea name="career[message]" style="font-family:Roboto" class="form-control" tabindex="1" placeholder="Your name" pattern="[a-zA-Z. ]{1,50}" required></textarea>
						        </div>

						        <div class="form-group" style="font-family:Roboto">
						            <textarea name="career[message]" class="form-control" tabindex="2" placeholder="Your email address" required></textarea>
						        </div>

						        <div class="form-group" style="font-family:Roboto">
						            <textarea name="career[message]" class="form-control" tabindex="3" placeholder="Your message" required></textarea>
						        </div>

						        <button type="submit" name="submit"  class="btn btn-primary btn-block center-block" tabindex="4">Send</button>
                            </div>
                        </div>
                    </div>
				</form>
